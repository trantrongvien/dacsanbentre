<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trái Cây Đặc Sản Bến Tre</title>
    <link rel="shortcut icon" href="https://static-images.vnncdn.net/files/publish/2023/3/26/338398112-138985468892205-5829011494682405031-n-1016.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .fruit {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .fruit-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }

        .fruit-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .fruit-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            margin-top: 20px;
        }

        .vien1 {
            display: flex;
            gap: 2rem;
        }

        .card {
            display: flex;
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            box-shadow: 
            5px 5px 60px #ebebeb,
            -5px -5px 60px #ebebed;
            border-radius: 15px;
            transition: all 2s;
        }

        .instagram {
            align-items: start;
            justify-content: right;
            font-family: "Grand Hotel";
        }

        .instagram .circle {
            position: absolute;
            margin: auto;
            margin-right: 0px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 107%,
            #fdf497 0%,
            #fdf497 5%,
            #fd5949 45%, #d6249f 60%,
            #285eab 90%);
            border-radius: 0px 15px 0px 50px;
            transition: all 0.5s;
        }

        .instagram i {
            position: absolute;
            margin: auto;
            padding-top: 8px;
            padding-right: 8px;
            color: white;
            font-size: 1.5rem;
        }

        .instagram:hover {
            .circle {
                background: radial-gradient(circle at 30% 107%,
                #fdf497 0%,
                #fdf497 5%,
                #fd5949 45%,
                #d6249f 60%,
                #285eab 90%);
                width: 200px;
                height: 200px;
                border-radius: 15px;
                transition: all 0.5s;
            }

            .content {
                color: white;
            }
        }

        .tiktok {
            align-items: start;
            justify-content: center;
            font-family: 'Belanosima', sans-serif;
        }

        .tiktok .circle {
            position: absolute;
            margin: auto;
            margin-top: 35px;
            width: 50px;
            height: 50px;
            background-color: #2a2a2a;
            border-radius: 50%;
            transition: all 0.5s;
        }

        .tiktok i {
            position: absolute;
            margin: auto;
            margin-top: 35px;
            padding-top: 12px;
            color: white;
            font-size: 1.5rem;
        }

        .tiktok:hover {
            .circle {
                margin-top: 0px;
                background-color: #2a2a2a;
                width: 200px;
                height: 200px;
                border-radius: 15px;
                transition: all 0.5s;
            }
            
            .content {
                color: white;
            }
        }

        .content {
            margin: auto;
            z-index: 100;
            color: black;
            font-weight: 500;
        }

        a {
            margin: auto;
            text-decoration: none;
        }
    </style>
</head>
<body>

                <h3>Sầu Riêng</h3>

                <h3>Chôm Chôm</h3>

            </div>
    </div>
</div>
<div class="vien1">
    <a href="https://www.instagram.com/https.trongvien/">
        <div class="card instagram">
        <div class="circle"></div>
        <i class="fa-brands fa-instagram"></i>
        <h2 class="content">Instagram</h2>
        </div>
    </a>
    <a href="https://www.tiktok.com/@trantrongvien">
        <div class="card tiktok">
        <div class="circle"></div>
        <i class="fa-brands fa-tiktok"></i>

</html>
